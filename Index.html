<!DOCTYPE html>
<html>
<head>
    <title>NGO Multilist Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NGO Multilist Management System</h1>
    <div id="forms">
        <h2>Add Beneficiary</h2>
        <form id="beneficiaryForm">
            Name: <input type="text" id="bname"><br>
            Age: <input type="number" id="bage"><br>
            Gender: <input type="text" id="bgender"><br>
            Contact: <input type="text" id="bcontact"><br>
            <button type="submit">Add Beneficiary</button>
        </form>
        <h2>Add Program</h2>
        <form id="programForm">
            Name: <input type="text" id="pname"><br>
            Description: <input type="text" id="pdesc"><br>
            <button type="submit">Add Program</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
